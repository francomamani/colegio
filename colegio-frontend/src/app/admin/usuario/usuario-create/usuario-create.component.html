<div class="container-fluid">
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        Usuarios > <a routerLink="/admin/listar">Listar</a>
      </div>
    </div>
    <div class="row">
      <div class="offset-2 col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Registro de Usuario</h4>
            <form action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cuenta</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cedula</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Celular</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Tipo de Usuario</label>
                <select class="form-control">
                  <option value="estudiante">Estudiante</option>
                  <option value="profesor">Profesor</option>
                  <option value="administrador">Administrador</option>
                </select>
              </div>
              <button class="btn btn-primary">Registrar Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
